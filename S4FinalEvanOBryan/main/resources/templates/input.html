<!DOCTYPE html>
<html>
<head>
    <title>Enter Numbers</title>
</head>
<body>
<h1>Enter Numbers to Build a Binary Search Tree</h1>
<form action="/process-numbers" method="post">
    <label for="numbers">Numbers (comma-separated):</label>
    <input type="text" id="numbers" name="numbers" required>
    <button type="submit">Submit</button>
</form>
<br>
<form action="/previous-trees" method="get">
    <button type="submit">Show Previous Trees</button>
</form>
</body>
</html>
